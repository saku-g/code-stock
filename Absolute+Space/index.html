<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute</title>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section class="section">
      <div class="section__inner">
        <h2 class="section__title">
          <span lang="en">Title</span>
          <span lang="ja">タイトル</span>
        </h2>
        <div class="section__block">
          <div class="summary">
            <figure class="summary__figure">
              <img src="https://placehold.jp/520x368.png" width="520" height="368" />
            </figure>
            <div class="summary__body">
              <h3 class="summary__title">タイトル</h3>
              <ul class="summary__list">
                <li>テキストテキスト</li>
                <li>テキストテキスト</li>
                <li>テキストテキスト</li>
                <li>テキストテキスト</li>
                <li>テキストテキスト</li>
              </ul>
            </div>
          </div>
          <div class="detail">
            <div class="detail__inner">
              <div class="detail__panel">
                <div class="detail__body">
                  <h3 class="detail__title">管理課　1日のスケジュール</h3>
                  <dl class="detail__list">
                    <div class="detail__item">
                      <dt>09:00</dt>
                      <dd>
                        <p class="detail__item-ttl">勤務開始</p>
                        <p>メールチェック・他部署との打ち合わせなど</p>
                      </dd>
                    </div>
                    <div class="detail__item">
                      <dt>09:30</dt>
                      <dd>
                        <p class="detail__item-ttl">外国人の入国対応</p>
                        <p>空港送迎、入寮手続き</p>
                      </dd>
                    </div>
                    <div class="detail__item">
                      <dt>12:00</dt>
                      <dd>
                        <p class="detail__item-ttl">ランチ</p>
                      </dd>
                    </div>
                    <div class="detail__item">
                      <dt>13:00</dt>
                      <dd>
                        <p class="detail__item-ttl">お客様企業への定期訪問、外国人への定期巡回</p>
                        <p>お客様へのヒアリング、外国人の相談対応</p>
                      </dd>
                    </div>
                    <div class="detail__item">
                      <dt>16:30</dt>
                      <dd>
                        <p class="detail__item-ttl">事務所へ戻り上司へ進捗共有</p>
                      </dd>
                    </div>
                    <div class="detail__item">
                      <dt>17:00</dt>
                      <dd>
                        <p class="detail__item-ttl">メールチェック、明日のタスク確認</p>
                      </dd>
                    </div>
                    <div class="detail__item">
                      <dt>17:30</dt>
                      <dd>
                        <p class="detail__item-ttl">退勤</p>
                      </dd>
                    </div>
                  </dl>
                </div>
                <div class="detail__imgWrapper">
                  <img src="https://placehold.jp/240x180.png" width="240" height="180" />
                  <img src="https://placehold.jp/240x180.png" width="240" height="180" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
